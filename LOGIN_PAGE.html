<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
</head>
<body>
  <div class="hdr" id="hdrAnimate">
    <div class="thumbnail"><img src="img/trainlogo.jpeg"></div>
  </div>
  <div class="form" id="formAnimate">
    <form class="reset-form" action="php/reset.php" method="POST">
        <div class="reset-info">
          <input type="text" class="form-control" placeholder="username" name="newusr"/>
          <input type="text" class="form-control" placeholder="email" name="usremail"/>
        </div>
        <input type="submit" class="form-button" name="resetbtn" value="register">
        <p class="prompt">Know password? <a href="#">Sign in</a></p>
    </form>
    <form class="login-form" action="php/login.php" method="POST">
      <div class="login-info">
        <input type="text" class="form-control" placeholder="email" name="usr"/>
        <input type="password" class="form-control" placeholder="password" name="passwd"/>
      </div>
      <input type="button" class="form-button" name="login" value="log in">
      <p class="prompt">Not registered? <a href="#">Register</a></p>
    </form>
    <script src="js/login.js"></script>
  </div>
</body>
</html>
