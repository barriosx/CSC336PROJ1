<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reserve.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/pikaday.css">
  <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="plugins/MomentPlugin/moment.min.js" type="text/javascript"></script>
  <script src="plugins/vex-3.0.0/dist/js/vex.combined.min.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-plain'</script>
  <link rel="stylesheet" href="plugins/vex-3.0.0/dist/css/vex.css" />
  <link rel="stylesheet" href="plugins/vex-3.0.0/dist/css/vex-theme-plain.css" />
  <link rel="stylesheet" href="plugins/vex-3.0.0/dist/css/vex-theme-bottom-right-corner.css" />
  <title>Welcome to train rail reservation system</title>
</head>
<body>
  <div class="mainform" id="splash">
    <ul>
      <li><a id="buytix" href="#modal-01"><i class="fa fa-ticket" aria-hidden="true"></i> Buy Single Tickets</a></li>
      <li><a id="edittix" href="#modal-02"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Enhancement</a></li>
      <li><a id="trains" href="#modal-03"><i class="fa fa-train" aria-hidden="true"></i> Check Trains</a></li>
      <li style="float:right; hover:cursor:pointer;'"><a id="signoutbtn"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a></li>
    </ul>
    <div class="thumbnail"><img src="img/amtrk.png"></div>
  </div>
  <!-- 'Subforms' inside -->
  <div id="modal-01">
    <div id="btn-close-modal" class="close-modal-01"><i class="fa fa-times-circle-o fa-3x fa-spin-hover" aria-hidden="true"></i>
    </div>
    <div class="modal-content">
        <!-- Content-->
        <form class="find-trips" >
            <select required name="startTrip" class="form-control combo">
              <option value="" disabled selected hidden>from</option>
            </select>
            <select required name="endTrip" class="form-control combo">
              <option value="" disabled selected hidden>to</option>
            </select>
            <input type="text" class="form-control fa-calendar" placeholder="&#xf073; depart" name="dateTrip"/>
            <div class="tripDetails">
              <select name="numTix" class="form-control combo">
                <option value="" disabled selected hidden>Adult (13-61)</option>
                <option value="1">1 Adult</option>
              </select>
              <input type="button" class="btn fa-search" name="btnfind" value="&#xf002; find"/>
            </div>
        </form>
        <form class="book">
        <div class="workSpace" id="ws1">
          <ul id="tripList">
          </ul>
        </div>
      </form>
    </div>
  </div>
  <div id="modal-02">
    <div id="btn-close-modal" class="close-modal-02"><i class="fa fa-times-circle-o fa-3x fa-spin-hover" aria-hidden="true"></i>
    </div>
    <div class="modal-content">
      <!-- Content-->
      <form class="enfind-trips" >
          <select required name="startTrip" class="form-control combo">
            <option value="" disabled selected hidden>from</option>
          </select>
          <select required name="endTrip" class="form-control combo">
            <option value="" disabled selected hidden>to</option>
          </select>
          <input type="text" class="form-control fa-calendar" placeholder="&#xf073; depart" name="enDateTrip"/>
          <div class="enTripDetails">
            <select name="enNumTix" class="form-control combo">
              <option value="" disabled selected hidden>Adult (13-61)</option>
              <option value="1">1 Adult</option>
            </select>
            <input type="button" class="btn fa-search" name="enBtnFind" value="&#xf002; find"/>
          </div>
      </form>
      <form class="enBook">
      <div class="enWorkSpace" id="ws2">
        <ul id="enTripList">
        </ul>
      </div>
    </form>
    </div>
  </div>
  <div id="modal-03">
    <div id="btn-close-modal" class="close-modal-03"><i class="fa fa-times-circle-o fa-3x fa-spin-hover" aria-hidden="true"></i>
    </div>
    <div class="modal-content">
        <!-- Content-->
        <h1>Coming soon!</h1>
        <ul>
        </ul>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="plugins/animatedModalPlugin/animatedModal.min.js"></script>
  <script src="plugins/PikadayPlugin/pikaday.js"></script>
  <script src="js/splash.js"></script>
  <script src="js/reserve.js"></script>
  <script src="js/reserveEn.js"></script>
</body>
</html>
